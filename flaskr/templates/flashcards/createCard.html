{% extends 'base.html' %}



{% block head%}

<h1>Make a new flashcard</h1>
{% endblock%}

{% block body%}
<form method="POST">
    <label >Front of Card</label><br/>

    <br/>
    <label >Back of Card</label><br/>

    <br/>
    <input type="submit" value="Submit">
  </form>
{% endblock%}
